<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <title>Vending Machine</title>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 bg-success">

  <div class="container border min-vh-100">

    <div class="header border">
      <h1></h1>
    </div>

    <div class="content d-flex row m-auto bg-info px-3 pt-3 border justify-content-start min-vh-100">
      <!-- 商品情報を表示する -->
      <div class="screen col-8 bg-dark border">
        <div id="item-image" class="w-75 m-auto p-auto text-center d-flex align-items-center justify-content-center">
          <img src="https://source.unsplash.com/400x300/?city,sky" alt="商品の画像です" class="border">
        </div>
      </div>

      <div class="right-part container mw-100 col-4">
        <!-- 選択した商品の情報を表示する -->
        <div class="item-info row">
          <div id="item-number col-4">
            <p class="item-number bg-danger">1</p>
          </div>
          <div id="selected-item col-8">
            <p class="item-name">商品名</p>
            <p>値段</p>
            <p class="item-price">100000円</p>
          </div>
        </div>
        
        <!-- 商品番号を選ぶボタン -->
        <div class="controller d-flex row">
          <div class="d-flex item-controller col-4 my-auto justify-content-center">
            <button class="item-button btn btn-primary btn-lg">1</button>
          </div>
          <div class="d-flex item-controller col-4 my-auto justify-content-center">
            <button class="item-button btn btn-primary btn-lg">2</button>
          </div>
          <div class="d-flex item-controller col-4 my-auto justify-content-center">
            <button class="item-button btn btn-primary btn-lg">3</button>
          </div>
          <div class="d-flex item-controller col-4 my-auto justify-content-center">
            <button class="item-button btn btn-primary btn-lg">4</button>
          </div>
          <div class="d-flex item-controller col-4 my-auto justify-content-center">
            <button class="item-button btn btn-primary btn-lg">5</button>
          </div>
          <div class="d-flex item-controller col-4 my-auto justify-content-center">
            <button class="item-button btn btn-primary btn-lg">6</button>
          </div>
          <div class="d-flex item-controller col-4 my-auto justify-content-center">
            <button class="item-button btn btn-primary btn-lg">7</button>
          </div>
          <div class="d-flex item-controller col-4 my-auto justify-content-center">
            <button class="item-button btn btn-primary btn-lg">8</button>
          </div>
          <div class="d-flex item-controller col-4 my-auto justify-content-center">
            <button class="item-button btn btn-primary btn-lg">9</button>
          </div>
        </div>

      </div>

      <div id="purchase-button" class="py-5 col-8 text-center">
        <button class="btn btn-lg btn-secondary">購入する</button>
      </div>

    </div>
  
  
    <div class="footer h-20 border px-12">
    </div>

  </div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
